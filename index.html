<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javacript Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form name="form1">
<div class="main-menu">
    <h1>Calculator Project</h1>
    <div class="first-row">
        <input type="text" class="calc-field" value="0" name="output" disabled/>
    </div>

    <div class="second-row">
        <button type="button" class="special-button clear-key" value="C">C</button>
        <button type="button" class="button-styles special-button" value="←">←</button>
        <button type="button" class="button-styles special-characters operand" value="÷">÷</button>
    </div>

    <div class="third-row">
        <button type="button" class="button-styles numbers" value="7">7</button>
        <button type="button" class="button-styles numbers" value="8">8</button>
        <button type="button" class="button-styles numbers" value="9">9</button>
        <button type="button" class="button-styles special-characters operand" value="x">x</button>

    </div>

    <div class="fourth-row">
        <button type="button" class="button-styles numbers" value="4">4</button>
        <button type="button" class="button-styles numbers" value="5">5</button>
        <button type="button" class="button-styles numbers" value="6">6</button>
        <button type="button" class="button-styles special-characters operand" value="-">-</button>
    </div>

    <div class="fifth-row">
        <button type="button" class="button-styles numbers" value="1">1</button>
        <button type="button" class="button-styles numbers" value="2">2</button>
        <button type="button" class="button-styles numbers" value="3">3</button>
        <button type="button" class="button-styles special-characters operand" value="+">+</button>
    </div>

    <div class="last-row">
        <button type="button" class="button-large numbers" value="0">0</button>
        <button type="button" class="button-styles special-characters special-button" value="=">=</button>
    </div>

</div>
<script src="./style.js"></script>
</form>
</body>
</html>
